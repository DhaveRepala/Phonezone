<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone Zone</title> 
        <link rel="icon" href="image/Logo.png">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
<body>
  
    <div id="cartPage">
        <ion-icon name="close-outline" id="closeCartBtn"></ion-icon>
        <br>
        <br>
        <h1>CART</h1>
        <div id="cartProducts"></div>
    </div>
<script>
    const data = JSON.parse(localStorage.getItem("storage")) || [];
    document.getElementById("cartProducts").innerHTML = data.map((element) => {
        const { image, name, price } = element;
        return `
            <div class="cartItems">
                <img src="${image}" alt="${name}" />
                <h4>${name}</h4>
                <p>Price: ${price}</p>
            </div>
        `;
    }).join('');
</script>
</body>
</html>
